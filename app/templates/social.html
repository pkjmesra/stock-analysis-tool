{% extends "base.html" %}
{% block css_import %}
<style>
  svg {
    font: 10px sans-serif;
    margin-top: 10px;
    margin-left: calc(100vw/6);
  }
</style>
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-lg-10 col-lg-offset-2">
        <h2>Serach for the Market Sentiment<br><br></h2>

        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label>Twitter Keyword</label>
            <div class="form-group">
              <input type="text" id='stockCode'/>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <button class="btn btn-success search">Search</button>
            <button class="btn btn-warning clear">Clear</button>
          </div>
        </div>

        <div class="row">
          <script src="//d3js.org/d3.v3.min.js"></script>
          <script src="https://rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js"></script>
          <script src="../static/js/make-bubble-chart.js"></script>        
          <script src="../static/js/make-word-chart.js"></script>        
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block js_import %}
  <!-- Get Stock Price using Yahoo Finance API -->
  <script src="../static/tools/sentiment-getter.js"></script>
{% endblock %}
